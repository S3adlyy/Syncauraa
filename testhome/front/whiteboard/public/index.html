<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncAura Whiteboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="whiteboard-name">SyncAura Whiteboard</h1>
        <canvas id="whiteboard" width="1000" height="800"></canvas>
        <div class="controls">
            <button class="button" id="clear">Clear</button>
            <button class="button" id="erase">Erase</button>
            <!-- Brush size input -->
            <input type="range" id="brush-size" min="1" max="50" value="2" />
            <label for="brush-size">Brush Size</label>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="code.js"></script>
</body>
</html>
